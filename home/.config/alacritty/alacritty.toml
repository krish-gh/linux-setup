import = [
    "~/.config/alacritty/catppuccin-mocha.toml"
]

[shell]
program = "/bin/bash"
#args = ["-l"]

[window]
dimensions = { columns = 120, lines = 36 }
dynamic_padding = true

[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"